openapi: 3.0.1
info:
  title: Approved Premises ('mini-manage' stubs)
  version: 1.0.0
servers:
- url: /
paths:
  /premises:
    get:
      tags:
        - Premises
      summary: Lists all approved premises
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Premises'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /premises/{premisesId}:
    get:
      tags:
        - Premises
      summary: Returns an approved premises
      parameters:
      - name: premisesId
        in: path
        description: ID of the premises to return
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Premises'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /premises/{premisesId}/residents:
    get:
      tags:
        - Operations on premises
      summary: Returns all the residents in an approved premises with the given ID
      parameters:
      - name: premisesId
        in: path
        description: ID of the premises to get residents for
        required: true
        schema:
          type: integer
          format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Person'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /premises/{premisesId}/bookings:
    get:
      tags:
        - Operations on premises
      summary: Returns all bookings for an approved premises
      parameters:
      - name: premisesId
        in: path
        description: ID of the premises to get bookings for
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
    post:
      tags:
        - Operations on premises
      summary: Adds a new booking for an approved premises
      parameters:
      - name: premisesId
        in: path
        description: ID of the premises to create a booking for
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NewBooking'
        required: true
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Booking'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
      x-codegen-request-body-name: body
  /premises/{premisesId}/capacity:
    get:
      tags:
        - Operations on premises
      summary: Returns the Premises' capacity for each date from today to the end of the last existing booking
      parameters:
        - name: premisesId
          in: path
          description: ID of the premises to get bookings for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DateCapacity'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /premises/{premisesId}/bookings/{bookingId}:
    get:
      tags:
        - Operations on premises
      summary: Returns a specific booking for an approved premises
      parameters:
        - name: premisesId
          in: path
          description: ID of the premises the booking is related to
          required: true
          schema:
            type: string
            format: uuid
        - name: bookingId
          in: path
          description: ID of the booking
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Booking'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /premises/{premisesId}/bookings/{bookingId}/arrivals:
    post:
      tags:
        - Operations on bookings
      summary: Posts an arrival to a specified approved premises booking
      parameters:
      - name: premisesId
        in: path
        description: ID of the premises the booking is related to
        required: true
        schema:
          type: string
          format: uuid
      - name: bookingId
        in: path
        description: ID of the booking
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        description: details of the arrival
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NewArrival'
        required: true
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Arrival'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid premises ID or booking ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
      x-codegen-request-body-name: body
  /premises/{premisesId}/bookings/{bookingId}/extensions:
    post:
      tags:
