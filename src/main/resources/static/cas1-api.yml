  /premises/{premisesId}:
    get:
      tags:
        - premises
      summary: Returns premises information
      parameters:
        - name: premisesId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: 'cas1-schemas.yml#/components/schemas/Cas1PremisesSummary'
        401:
