openapi: 3.0.1
info:
  version: 1.0.1
  title: 'Transitional Accommodation Services (CAS3)'
servers:
  - url: /cas3
paths:
  /reports/referrals:
    get:
      tags:
        - CAS3 Reports
      summary: Returns a spreadsheet of all cas3 referrals for specified duration and (optional) region
      parameters:
        - name: X-Service-Name
          in: header
          required: true
          description: Only bookings for this service will be returned
          schema:
            $ref: '_shared.yml#/components/schemas/ServiceName'
        - name: probationRegionId
          in: query
          required: false
          description: If provided, only bookings for this region will be returned
          schema:
            type: string
            format: uuid
        - name: year
          in: query
          required: true
          description: If provided, only bookings for this year will be returned
          schema:
            type: integer
        - name: month
          in: query
          required: true
          description: If provided, only bookings for this month will be returned - must be provided with year
          schema:
            type: integer
      responses:
        200:
          description: Successfully retrieved the report
          content:
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet':
              schema:
                type: string
                format: binary
  /reports/{reportName}:
    get:
      tags:
        - CAS3 Reports
      summary: Returns a spreadsheet of all data metrics for the 'reportName'.
      parameters:
        - name: reportName
          in: path
          description: Name of the report to download
          required: true
          schema:
            $ref: '_shared.yml#/components/schemas/Cas3ReportType'
        - name: probationRegionId
          in: query
          required: false
          description: If provided, only this region will be returned
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          required: true
          description: Start of date range to return
          example: '2024-02-21'
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: true
          description: End of date range to return
          example: '2024-02-21'
          schema:
            type: string
            format: date
      responses:
        200:
          description: Successfully retrieved the report
          content:
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet':
              schema:
                type: string
                format: binary
  /reference-data/duty-to-refer-outcomes:
    get:
      tags:
        - Reference Data
      summary: Lists active duty to refer outcomes
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '_shared.yml#/components/schemas/Cas3DutyToReferOutcome'
        401:
          $ref: '_shared.yml#/components/responses/401Response'
        403:
          $ref: '_shared.yml#/components/responses/403Response'
        500:
          $ref: '_shared.yml#/components/responses/500Response'
