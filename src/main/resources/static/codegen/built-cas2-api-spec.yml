openapi: 3.0.1
info:
  title: 'Community Accommodation Services: Tier 2 (CAS2)'
  version: 1.0.0
servers:
  - url: /cas2
paths:
  /applications:
    post:
      tags:
        - Operations on CAS2 applications
      summary: Creates a CAS2 application
      requestBody:
        description: Information to create a blank application with
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Cas2NewApplication'
        required: true
      responses:
        201:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Application'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid CRN
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
      x-codegen-request-body-name: body
    get:
      tags:
        - Operations on CAS2 applications
      summary: List summaries of all CAS2 applications authorised for the logged in user
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationSummary'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'

  /applications/{applicationId}:
    put:
      tags:
        - Operations on CAS2 applications
      summary: Updates a CAS2 application
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Information to update the application with
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UpdateApplication'
        required: true
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Application'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
      x-codegen-request-body-name: body
    get:
      tags:
        - Operations on CAS2 applications
      summary: Gets a single CAS2 application by its ID
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Application'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /submissions:
    get:
      tags:
        - Operations on submitted CAS2 applications (Assessors)
      summary: List summaries of all submitted CAS2 applications
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cas2SubmittedApplicationSummary'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
    post:
      tags:
        - Operations on CAS2 applications
      summary: Submits a CAS2 Application (creates a SubmittedApplication)
      requestBody:
        description: Information needed to submit an application
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/SubmitCas2Application'
        required: true
      responses:
        200:
          description: successfully submitted the application
        400:
          description: application has already been submitted
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /submissions/{applicationId}:
    get:
      tags:
        - Operations on submitted CAS2 applications (Assessors)
      summary: Gets a single submitted CAS2 application by its ID
      parameters:
        - name: applicationId
          in: path
          description: ID of the application
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Cas2SubmittedApplication'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /submissions/{applicationId}/status-updates:
    post:
      tags:
        - Operations on submitted CAS2 applications (Assessors)
      summary: Creates a status update on a submitted application
      parameters:
        - name: applicationId
          in: path
          description: ID of the application whose status is to be updated
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Information on the new status to be applied
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Cas2ApplicationStatusUpdate'
        required: true
      responses:
        200:
          description: successfully created the status update
        400:
          description: status update has already been submitted
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /people/search:
    get:
      tags:
        - People operations
      summary: Searches for a Person by their Prison Number (NOMIS ID)
      parameters:
        - name: nomsNumber
          in: query
          description: Prison Number to search for
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Person'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        404:
          description: invalid CRN
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
  /people/{crn}/oasys/risk-to-self:
    get:
      tags:
        - People operations
      summary: Returns the Risk To Individual (known as Risk to Self on frontend) section of an OASys.
      parameters:
        - name: crn
          in: path
          description: CRN of the Person to fetch latest OASys
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/OASysRiskToSelf'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid CRN
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /people/{crn}/oasys/rosh:
    get:
      tags:
        - People operations
      summary: Returns the Risk of Serious Harm section of an OASys.
      parameters:
        - name: crn
          in: path
          description: CRN of the Person to fetch latest OASys
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/OASysRiskOfSeriousHarm'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid CRN
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /people/{crn}/risks:
    get:
      tags:
        - People operations
      summary: Returns the risks for a Person
      parameters:
        - name: crn
          in: path
          description: CRN of the Person to fetch risks for
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/PersonRisks'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        404:
          description: invalid CRN
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
  /reference-data/application-status:
    get:
      tags:
        - Reference Data
      summary: Lists all application status update choices
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cas2ApplicationStatus'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
components:
  responses:
    401Response:
      description: not authenticated
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    403Response:
      description: unauthorised
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    500Response:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
  headers:
    X-Pagination-CurrentPage:
      schema:
        type: integer
      description: The current page number
    X-Pagination-TotalPages:
      schema:
        type: integer
      description: The total number of pages
    X-Pagination-TotalResults:
      schema:
        type: integer
      description: The total number of results
    X-Pagination-PageSize:
      schema:
        type: integer
      description: The size of each page
  schemas:
    Premises:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        town:
          type: string
          example: Braintree
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        availableBedsForToday:
          type: integer
          example: 20
        notes:
          type: string
          example: some notes about this property
        probationRegion:
          $ref: '#/components/schemas/ProbationRegion'
        apArea:
          $ref: '#/components/schemas/ApArea'
        localAuthorityArea:
          $ref: '#/components/schemas/LocalAuthorityArea'
        characteristics:
          type: array
          items:
            $ref: '#/components/schemas/Characteristic'
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremises'
          CAS3: '#/components/schemas/TemporaryAccommodationPremises'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - availableBedsForToday
        - probationRegion
        - apArea
        - status
    PremisesSummary:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremisesSummary'
          CAS3: '#/components/schemas/TemporaryAccommodationPremisesSummary'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - status
    ApprovedPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
      required:
        - apCode
        - localAuthorityArea
    TemporaryAccommodationPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            pdu:
              type: string
            probationDeliveryUnit:
              $ref: '#/components/schemas/ProbationDeliveryUnit'
            turnaroundWorkingDayCount:
              type: integer
              example: 2
      required:
        - pdu
    ApprovedPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
      required:
        - apCode
    TemporaryAccommodationPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            pdu:
              type: string
            localAuthorityAreaName:
              type: string
      required:
        - pdu
    NewPremises:
      type: object
      properties:
        name:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        town:
          type: string
        postcode:
          type: string
        notes:
          type: string
          example: some notes about this property
        localAuthorityAreaId:
          type: string
          format: uuid
        probationRegionId:
          type: string
          format: uuid
        characteristicIds:
          type: array
          items:
            type: string
            format: uuid
        status:
          $ref: '#/components/schemas/PropertyStatus'
        pdu:
          type: string
        probationDeliveryUnitId:
          type: string
          format: uuid
        turnaroundWorkingDayCount:
          type: integer
      required:
        - name
        - addressLine1
        - postcode
        - probationRegionId
        - characteristicIds
        - status
    TaskWrapper:
      type: object
      properties:
        task:
          $ref: '#/components/schemas/Task'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - task
        - users
    Task:
      type: object
      properties:
        taskType:
          $ref: '#/components/schemas/TaskType'
        id:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        applicationId:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        personName:
          type: string
        crn:
          type: string
        dueDate:
          type: string
          format: date
        allocatedToStaffMember:
          $ref: '#/components/schemas/ApprovedPremisesUser'
        status:
          $ref: '#/components/schemas/TaskStatus'
      discriminator:
        propertyName: taskType
        mapping:
          Assessment: '#/components/schemas/AssessmentTask'
          PlacementRequest: '#/components/schemas/PlacementRequestTask'
          PlacementApplication: '#/components/schemas/PlacementApplicationTask'
          BookingAppeal: '#/components/schemas/BookingAppealTask'
      required:
        - id
        - taskType
        - applicationId
        - personName
        - dueDate
        - status
        - crn
    TaskStatus:
      type: string
      enum:
        - not_started
        - in_progress
        - complete
    AssessmentTask:
      allOf:
        - $ref: '#/components/schemas/Task'
    PlacementRequestTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - $ref: '#/components/schemas/PlacementDates'
        - type: object
          properties:
            tier:
              $ref: '#/components/schemas/RiskTierEnvelope'
            releaseType:
              $ref: '#/components/schemas/ReleaseTypeOption'
            placementRequestStatus:
              $ref: '#/components/schemas/PlacementRequestStatus'
          required:
            - tier
            - releaseType
            - placementRequestStatus
    PlacementApplicationTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - type: object
          properties:
            tier:
              $ref: '#/components/schemas/RiskTierEnvelope'
            releaseType:
              $ref: '#/components/schemas/ReleaseTypeOption'
            placementType:
              $ref: '#/components/schemas/PlacementType'
            placementDates:
              type: array
              items:
                $ref: '#/components/schemas/PlacementDates'
          required:
            - id
            - tier
            - releaseType
            - placementType
    BookingAppealTask:
      allOf:
        - $ref: '#/components/schemas/Task'
    TaskType:
      type: string
      enum:
        - Assessment
        - PlacementRequest
        - PlacementApplication
        - BookingAppeal
    LocalAuthorityArea:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        identifier:
          type: string
          example: LEEDS
        name:
          type: string
          example: Leeds City Council
      required:
        - id
        - identifier
        - name
    ApArea:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: cd1c2d43-0b0b-4438-b0e3-d4424e61fb6a
        identifier:
          type: string
          example: LON
        name:
          type: string
          example: Yorkshire & The Humber
      required:
        - id
        - identifier
        - name
    ProbationRegion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 952790c0-21d7-4fd6-a7e1-9018f08d8bb0
        name:
          type: string
          example: NPS North East Central Referrals
      required:
        - id
        - name
    Characteristic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 952790c0-21d7-4fd6-a7e1-9018f08d8bb0
        name:
          type: string
          example: Is this premises catered (rather than self-catered)?
        propertyName:
          type: string
          example: isCatered
        serviceScope:
          type: string
          enum:
            - approved-premises
            - temporary-accommodation
            - "*"
        modelScope:
          type: string
          enum:
            - premises
            - room
            - "*"
      required:
        - id
        - name
        - serviceScope
        - modelScope
    BookingBody:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '#/components/schemas/Person'
        arrivalDate:
          type: string
          format: date
        originalArrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        originalDepartureDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        keyWorker:
          $ref: '#/components/schemas/StaffMember'
        serviceName:
          $ref: '#/components/schemas/ServiceName'
        bed:
          $ref: '#/components/schemas/Bed'
      required:
        - id
        - person
        - arrivalDate
        - originalArrivalDate
        - departureDate
        - originalDepartureDate
        - createdAt
        - serviceName
    NewBooking:
      type: object
      properties:
        crn:
          type: string
          example: A123456
        arrivalDate:
          type: string
          format: date
          example: 2022-07-28
        departureDate:
          type: string
          format: date
          example: 2022-09-30
        bedId:
          type: string
          format: uuid
        serviceName:
          $ref: '#/components/schemas/ServiceName'
        enableTurnarounds:
          type: boolean
        assessmentId:
          type: string
          format: uuid
        eventNumber:
          type: string
      required:
        - crn
        - arrivalDate
        - departureDate
        - bedId
        - serviceName
    NewPlacementRequestBooking:
      type: object
      properties:
        arrivalDate:
          type: string
          format: date
          example: 2022-07-28
        departureDate:
          type: string
          format: date
          example: 2022-09-30
        bedId:
          type: string
          format: uuid
        premisesId:
          type: string
          format: uuid
      required:
        - arrivalDate
        - departureDate
    Booking:
      allOf:
        - $ref: '#/components/schemas/BookingBody'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/BookingStatus'
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/Extension'
            arrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Arrival'
            departure:
              description: The latest version of the departure, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Departure'
            departures:
              description: The full history of the departure
              type: array
              items:
                $ref: '#/components/schemas/Departure'
            nonArrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Nonarrival'
            cancellation:
              description: The latest version of the cancellation, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Cancellation'
            cancellations:
              description: The full history of the cancellation
              type: array
              items:
                $ref: '#/components/schemas/Cancellation'
            confirmation:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Confirmation'
            turnaround:
              description: The latest version of the turnaround, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Turnaround'
            turnarounds:
              description: The full history of turnarounds
              type: array
              items:
                $ref: '#/components/schemas/Turnaround'
            turnaroundStartDate:
              type: string
              format: date
            effectiveEndDate:
              type: string
              format: date
            applicationId:
              type: string
              format: uuid
            assessmentId:
              type: string
              format: uuid
          required:
            - status
            - extensions
            - departures
            - cancellations
    ExtendedPremisesSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        apCode:
          type: string
        postcode:
          type: string
        bedCount:
          type: integer
        availableBedsForToday:
          type: integer
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/PremisesBooking'
        dateCapacities:
          type: array
          items:
            $ref: '#/components/schemas/DateCapacity'
    PremisesBooking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        arrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        person:
          $ref: '#/components/schemas/Person'
        bed:
          $ref: '#/components/schemas/Bed'
        status:
          $ref: '#/components/schemas/BookingStatus'
    BookingSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        premisesId:
          type: string
          format: uuid
        premisesName:
          type: string
        arrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - premisesId
        - premisesName
        - arrivalDate
        - departureDate
        - createdAt
    Person:
      type: object
      properties:
        crn:
          type: string
        type:
          $ref: '#/components/schemas/PersonType'
