              schema:
                $ref: '#/components/schemas/Problem'
        500:
          $ref: '#/components/responses/500Response'
components:
  responses:
    500Response:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
  schemas:
    CAS3Event:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
      required:
        - id
        - timestamp
        - eventType
      discriminator:
        propertyName: eventType
        mapping:
          accommodation.cas3.booking.cancelled: '#/components/schemas/CAS3BookingCancelledEvent'
          accommodation.cas3.booking.confirmed: '#/components/schemas/CAS3BookingConfirmedEvent'
          accommodation.cas3.booking.provisionally-made: '#/components/schemas/CAS3BookingProvisionallyMadeEvent'
          accommodation.cas3.person.arrived: '#/components/schemas/CAS3PersonArrivedEvent'
          accommodation.cas3.person.departed: '#/components/schemas/CAS3PersonDepartedEvent'
          accommodation.cas3.referral.submitted: '#/components/schemas/CAS3ReferralSubmittedEvent'
          accommodation.cas3.person.departed.updated: '#/components/schemas/CAS3PersonDepartureUpdatedEvent'
    CAS3BookingCancelledEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3BookingCancelledEventDetails'
          required:
            - eventDetails
    CAS3BookingCancelledEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
        bookingId:
          type: string
          format: uuid
        bookingUrl:
          type: string
          format: uri
        cancellationReason:
          type: string
        cancelledAt:
          type: string
          format: date
        notes:
          type: string
      required:
        - personReference
        - bookingId
        - bookingUrl
        - cancellationReason
    CAS3BookingConfirmedEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3BookingConfirmedEventDetails'
          required:
            - eventDetails
    CAS3BookingConfirmedEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
        bookingId:
          type: string
          format: uuid
        bookingUrl:
          type: string
          format: uri
        expectedArrivedAt:
          type: string
          format: date-time
        notes:
          type: string
      required:
        - personReference
        - bookingId
        - bookingUrl
        - expectedArrivedAt
        - notes
    CAS3BookingProvisionallyMadeEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3BookingProvisionallyMadeEventDetails'
          required:
            - eventDetails
    CAS3BookingProvisionallyMadeEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
        bookingId:
          type: string
          format: uuid
        bookingUrl:
          type: string
          format: uri
        expectedArrivedAt:
          type: string
          format: date-time
        notes:
          type: string
      required:
        - personReference
        - bookingId
        - bookingUrl
        - expectedArrivedAt
        - notes
    CAS3PersonArrivedEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3PersonArrivedEventDetails'
          required:
            - eventDetails
    CAS3PersonArrivedEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          type: string
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
        bookingId:
          type: string
          format: uuid
        bookingUrl:
          type: string
          format: uri
        premises:
          $ref: '#/components/schemas/Premises'
        arrivedAt:
          type: string
          format: date-time
        expectedDepartureOn:
          type: string
          format: date
        notes:
          type: string
      required:
        - personReference
        - deliusEventNumber
        - bookingId
        - bookingUrl
        - premises
        - arrivedAt
        - expectedDepartureOn
        - notes
    CAS3PersonDepartedEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3PersonDepartedEventDetails'
          required:
            - eventDetails
    CAS3PersonDepartureUpdatedEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3PersonDepartedEventDetails'
          required:
            - eventDetails
    CAS3PersonDepartedEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          type: string
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
        bookingId:
          type: string
          format: uuid
        bookingUrl:
          type: string
          format: uri
        premises:
          $ref: '#/components/schemas/Premises'
        departedAt:
          type: string
          format: date-time
        reason:
          type: string
        reasonDetail:
          type: string
        notes:
          type: string
        moveOnCategory:
          $ref: '#/components/schemas/MoveOnCategory'
      required:
        - personReference
        - deliusEventNumber
        - bookingId
        - bookingUrl
        - premises
        - departedAt
        - reason
        - notes
        - moveOnCategory
    CAS3ReferralSubmittedEvent:
      allOf:
        - $ref: '#/components/schemas/CAS3Event'
        - type: object
          properties:
            eventDetails:
              $ref: '#/components/schemas/CAS3ReferralSubmittedEventDetails'
          required:
            - eventDetails
    CAS3ReferralSubmittedEventDetails:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        applicationId:
          type: string
          format: uuid
        applicationUrl:
          type: string
          format: uri
      required:
        - personReference
        - applicationId
        - applicationUrl

    # Common domain schemas
    PersonReference:
      type: object
      properties:
        crn:
          type: string
        noms:
          type: string
      required:
        - crn

    Premises:
      type: object
      properties:
        addressLine1:
          type: string
        addressLine2:
          type: string
        postcode:
          type: string
        town:
          type: string
        region:
          type: string
      required:
        - addressLine1
        - postcode
        - region

    MoveOnCategory:
      type: object
      properties:
        description:
          type: string
        label:
          type: string
      required:
        - description
        - label

    # Utility schemas
    EventId:
      description: The UUID of an event
      type: string
      format: uuid
      example: 364145f9-0af8-488e-9901-b4c46cd9ba37
    EventType:
      description: The type of an event
      type: string
      enum:
        - accommodation.cas3.booking.cancelled
        - accommodation.cas3.booking.confirmed
        - accommodation.cas3.booking.provisionally-made
        - accommodation.cas3.person.arrived
        - accommodation.cas3.person.departed
        - accommodation.cas3.referral.submitted
        - accommodation.cas3.person.departed.updated
      x-enum-varnames:
        - bookingCancelled
        - bookingConfirmed
        - bookingProvisionallyMade
        - personArrived
        - personDeparted
        - referralSubmitted
        - personDepartureUpdated
    Problem:
      type: object
      properties:
        type:
          type: string
          example: https://example.net/validation-error
        title:
          type: string
          example: Invalid request parameters
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: You provided invalid request parameters
        instance:
          type: string
          example: f7493e12-546d-42c3-b838-06c12671ab5b
