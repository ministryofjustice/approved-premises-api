  /events/cas3/person-departure-updated/{eventId}:
    parameters:
      - name: eventId
        description: UUID of the event
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/EventId'
    get:
      tags:
        - "CAS3 events"
      summary: A 'person-departure-updated' event
      responses:
        200:
