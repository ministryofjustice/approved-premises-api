openapi: 3.0.1
info:
  title: Approved Premises
  version: 1.0.0
servers:
- url: /
paths:
  /premises:
    get:
      tags:
        - Premises
      summary: Lists all approved premises, optionally for the given service
      parameters:
        - name: X-Service-Name
          in: header
          required: false
          description: If given, only premises for this service will be returned
          schema:
            $ref: '#/components/schemas/ServiceName'
        - name: X-User-Region
          in: header
          required: false
          description: If given, only premises within this region will be returned
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Premises'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
    post:
      tags:
        - Premises
      summary: Add a new premises
      parameters:
        - name: X-Service-Name
          in: header
          required: false
          description: If given, persist the service name against this property
          schema:
            $ref: '#/components/schemas/ServiceName'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NewPremises'
        required: true
      responses:
        201:
          description: new premises added
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Premises'
        400:
          description: invalid request
          content:
            'application/problem+json':
              schema:
                $ref: '#/components/schemas/ValidationError'
        401:
          $ref: '#/components/responses/401Response'
        403:
          $ref: '#/components/responses/403Response'
        500:
          $ref: '#/components/responses/500Response'
      x-codegen-request-body-name: body
