spring:
  datasource:
    username: localdev
    password: localdev_password
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5431/approved_premises_localdev
  flyway:
    locations: classpath:db/migration/all,classpath:db/migration/local+dev,classpath:db/migration/all-except-integration
  jpa:
    database: postgresql
  redis:
    host: localhost
    port: 6379
    password: ""

hmpps.sqs:
  provider: localstack
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:domainevents

domain-events:
  emit-enabled: true

log-client-credentials-jwt-info: true

seed:
  file-prefix: "./seed"

assign-default-region-to-users-with-unknown-region: true
preemptive-cache-logging-enabled: true
